<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>配置新标签页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/options.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>

<body>
    <div class="container">
        <div style="overflow: hidden">
            <mdui-top-app-bar variant="medium">
                <mdui-top-app-bar-title>配置项</mdui-top-app-bar-title>
                <div style="flex-grow: 1"></div>
            </mdui-top-app-bar>
            <div class="mdui-typo">
                <h1>在线数据源</h1>
                <mdui-radio-group class="data-source">
                    <mdui-radio class="jrsc" value="jrsc">今日诗词 (默认)</mdui-radio>
                    <mdui-radio class="hitokoto" value="hitokoto">一言</mdui-radio>
                </mdui-radio-group>
            </div>
        </div>
    
        
    </div>

</body>
<script src="assets/options.js"></script>

</html>
